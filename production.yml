web:
  restart: always
  build: ./web
  expose:
    - "8000"
  links:
    - postgis:postgis
  volumes:
    - /usr/src/app/static
  env_file: .env

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web

postgis:
  restart: always
  image: mdillon/postgis:latest
  ports:
    - "5432"
  volumes:
    - pgdata:/var/lib/postgresql/data/
