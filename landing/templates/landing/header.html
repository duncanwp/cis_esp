<!DOCTYPE html>
<html lang="en">

<head>
	<title>CIS-ESP</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="#">
                <span><img alt="CIS logo" src="{% static 'landing/img/CIS-logo-white-clear-small.png' %}" height=30 class="d-inline-block align-top"></span>
                CIS-ESP
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
            <li><a href='/subset/'>Subset</a></li>
			<li><a href='/collocate/'>Collocate</a></li>
            <li><a href='/datasets/'>Browse</a></li>
              <!-- Example dropdown menu
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
            -->
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
          <br>
          <center>
          <h1>CIS Evaluation and Synthesis Platform (ESP)</h1>
          </center>
		</div><hr>

		<div class="row">
		  <div class="col-sm-4">
            <img src="{% static 'landing/img/step1.png' %}" class="img-responsive" alt="Step 1">
              <h2><small>Evaluate</small></h2>
		  </div>
          <div class="col-sm-4">
            <img src="{% static 'landing/img/step2.png' %}" class="img-responsive" alt="Step 2">
              <h2><small>Synthesize</small></h2>
		  </div>
          <div class="col-sm-4">
            <img src="{% static 'landing/img/step3.png' %}" class="img-responsive" alt="Step 3">
              <h2><small>Analyse</small></h2>
		  </div>
        </div>
        <div class="row">
          <div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}
		  </div>
		</div>
	</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="http://cistools.net" target="_blank">CIS homepage</a> | <a href="https://github.com/duncanwp/cis_esp" target="blank"><img alt="GitHub logo" src="{% static 'landing/img/GitHub-Mark-32px.png' %}" height=12> GitHub</a> | <a href="mailto:duncan.watson-parris@physics.ox.ac.uk">Contact</a></p>
		</div>
	</footer>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

</html>
